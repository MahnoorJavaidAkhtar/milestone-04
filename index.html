<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume</h1>
        
        <!-- Form to Capture User Input -->
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <textarea id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" placeholder="Enter Your Skills (comma-separated)" rows="2" required></textarea>
            </fieldset>

            <button type="button" id="generate-resume">Generate Resume</button>
        </form>

        <!-- Generated Resume Display -->
        <div id="resume-display" class="resume-display">
            <!-- The dynamically generated resume will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
